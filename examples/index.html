<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>C4C Multiplayer API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <nav class="navbar navbar-dark bg-dark">
